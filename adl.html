<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adventures Packing Essentials</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-500 to-pink-500 text-white font-sans min-h-screen p-6">
  <header class="flex justify-between items-center mb-10">
    <h1 class="text-3xl font-bold">Pack Your Bags</h1>
    
  </header>

  <section class="bg-purple-400 bg-opacity-30 p-8 rounded-2xl shadow-lg mb-10">
    <h2 class="text-4xl font-bold mb-4">Adventures Packing Essentials</h2>
    <p class="text-lg">Your essential gear for an adventurous day out.</p>
  </section>
  <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Hiking Boots</div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Backpack</div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Water Bottle</div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Snacks</div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Sunscreen</div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Sunglasses</div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">First Aid Kit</div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Multi-tool</div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Camera</div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Flashlight</div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Bandana</div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Binoculars</div>
  </section>

</body>
</html>
