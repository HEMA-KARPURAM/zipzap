<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Town Packing Essentials</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 to-pink-500 text-white font-sans min-h-screen p-6">
  <header class="flex justify-between items-center mb-10">
    <h1 class="text-3xl font-bold">Pack Your Bags</h1>
  </header>

  <section class="bg-purple-400 bg-opacity-30 p-8 rounded-2xl shadow-lg mb-10">
    <h2 class="text-4xl font-bold mb-4">Town Packing Essentials</h2>
    <p class="text-lg">Your go-to items for exploring charming towns with comfort and ease.</p>
  </section>

  <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Comfortable Walking Shoes</div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Sunglasses</div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Water Bottle</div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Camera / Phone</div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Map or Travel App</div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Notebook / Journal</div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Hat or Cap</div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Light Jacket</div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Local Currency</div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Reusable Shopping Bag</div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Power Bank</div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Hand Sanitizer</div>
  </section>
</body>

</html>
