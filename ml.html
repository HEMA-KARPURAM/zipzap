<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Packing Essentials</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-500 to-pink-500 text-white font-sans min-h-screen p-6">
  <header class="flex justify-between items-center mb-10">
    <h1 class="text-3xl font-bold">Pack Your Bags</h1>
    
    
  </header>

  <!-- Example for Mountains -->
  <section class="bg-purple-400 bg-opacity-30 p-8 rounded-2xl shadow-lg mb-10">
    <h2 class="text-4xl font-bold mb-4">Mountains Packing Essentials</h2>
    <p class="text-lg">Your checklist for a cozy and adventurous mountain trip.</p>
  </section>
  <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-16">
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Warm Jacket <br><span class="text-sm text-purple-100"></span></div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Hiking Boots <br><span class="text-sm text-purple-100"></span></div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Gloves <br><span class="text-sm text-purple-100"></span></div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Map or Compass <br><span class="text-sm text-purple-100"></span></div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Water Bottle <br><span class="text-sm text-purple-100"></span></div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Snacks/Energy Bars <br><span class="text-sm text-purple-100"></span></div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Tent <br><span class="text-sm text-purple-100"></span></div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Flashlight <br><span class="text-sm text-purple-100"></span></div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">First Aid Kit <br><span class="text-sm text-purple-100"></span></div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Extra Socks <br><span class="text-sm text-purple-100"></span></div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Thermal Wear <br><span class="text-sm text-purple-100"></span></div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Sunscreen <br><span class="text-sm text-purple-100"></span></div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Power Bank <br><span class="text-sm text-purple-100"></span></div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Camera <br><span class="text-sm text-purple-100"></span></div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Raincoat or Poncho <br><span class="text-sm text-purple-100"></span></div>
    <div class="bg-purple-300 bg-opacity-30 p-6 rounded-xl shadow">Travel Journal <br><span class="text-sm text-purple-100"></span></div>
  </section>
