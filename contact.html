<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Pack Your Bags</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <header>
    <div class="nav-container">
      <h1 class="logo">🏠 Pack Your Bags</h1>
      <nav>
        <a href="about.html">About</a>
        <a href="n.html">Destinations</a>
        <a href="contact.html">Contact</a>
        <a href="signin.html">Sign In</a>
      </nav>
    </div>
  </header>

  <main class="contact-section">
    <div class="contact-card">
      <h2>Contact Us</h2>
      <p>Have questions or suggestions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
    </div>

    <div class="contact-methods">
      <div class="contact-box">
        <h3>📧 Email</h3>
        <p>support@packyourbags.com</p>
      </div>
      <div class="contact-box">
        <h3>📞 Phone</h3>
        <p>+1 (555) 123-4567</p>
      </div>
      <div class="contact-box">
        <h3>💬 Live Chat</h3>
        <p>Available 24/7</p>
      </div>
    </div>

    <form class="contact-form">
      <div class="input-group">
        <input type="text" name="name" id="name" required placeholder=" " />
        <label for="name">Name</label>
      </div>
      <div class="input-group">
        <input type="email" name="email" id="email" required placeholder=" " />
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <textarea name="message" id="message" rows="4" required placeholder=" "></textarea>
        <label for="message">Message</label>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </main>
</body>
</html>
