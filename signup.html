<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Pack Your Bags</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">
      <h2>Create Account</h2>
      <form>
        <div class="input-group extra-margin">
          <input type="text" id="fullname" name="fullname" required placeholder=" " />
          <label for="fullname">Full Name</label>
        </div>
        <div class="input-group">
          <input type="email" id="email" name="email" required placeholder=" " />
          <label for="email">Email</label>
        </div>
        <br>
        <div class="input-group">
          <input type="password" id="password" name="password" required placeholder=" " />
          <label for="password">Password</label>
        </div>
        <br>
        <div class="input-group">
          <input type="password" id="confirm-password" name="confirm-password" required placeholder=" " />
          <label for="confirm-password">Confirm Password</label>
        </div>
        <br>
        <button type="submit">Sign Up</button>
        <p class="signin-link">Already have an account? <a href="signin.html">Sign in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
